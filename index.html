<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CountrySelector</title>
</head>
<body>
    <div class="header">
        <h1>Welcome! Fill this form</h1>
    </div>

    <form action="">
        <table>
            <tr>
                <td><label for="">First Name: </label></td>
                <td><input type="text" placeholder="Enter First name..."></td>
            </tr>

            <tr>
                <td><label for="">Last Name: </label></td>
                <td><input type="text" placeholder="Enter Last name..."></td>
            </tr>

            <tr>
                <td><label for="">Email: </label></td>
                <td><input type="text" placeholder="Enter Email..."></td>
            </tr>

            <tr>
                <td><label for="">Continent: </label></td>
                <td><select name="" id="">
                    <option value="" selected="selected">Africa</option>
                    <option value="">Antarctica</option>
                    <option value="">Asia</option>
                    <option value="">Australia</option>
                    <option value="">Europe</option>
                    <option value="">North America</option>
                    <option value="">South America</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="">Country</label></td>
                <td>
                    <select name="" id="country">
                        <option value="">Algeria</option>
                        <option value="">Benin</option>
                        <option value="">Chad</option>
                        <option value="">Djibouti</option>
                        <option value="">Ethiopia</option>
                    </select>
                </td>
            </tr>
        </table> 
    </form>

    <script src="ContrySelector.js"></script>
</body>
</html>
